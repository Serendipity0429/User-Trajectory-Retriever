<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>User Interface</title>
        <link type="text/css" rel="stylesheet" href="popup.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="THUIR.png" alt="Logo" class="logo">
                <h1>THUIR</h1>
                <p>User Trajectory Retriever Toolkit</p>
            </div>

            <div id="login" class="content">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i></label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input id="password" name="password" type="password" placeholder="Password">
                    <i class="fas fa-eye-slash" id="togglePassword"></i>
                </div>
                <div class="form-group remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <button id="loginBtn" class="btn"><i class="fas fa-sign-in-alt"></i> Login</button>
                <div class="button-row">
                    <button id="signupBtn" class="btn"><i class="fas fa-user-plus"></i> Signup</button>
                    <button id="homeBtnLoggedOut" class="btn"><i class="fas fa-globe"></i> Home</button>
                </div>
                <div class="messages">
                    <p id="usernameError" class="error-msg"><i class="fas fa-times-circle"></i> Username does not exist!</p>
                    <p id="passwordError" class="error-msg"><i class="fas fa-times-circle"></i> Password error!</p>
                    <p id="requestError" class="error-msg"><i class="fas fa-times-circle"></i> Request failed. Please check the server and try again.</p>
                    <p id="authError" class="error-msg"><i class="fas fa-times-circle"></i> Authentication failed. Please check your credentials.</p>
                </div>
            </div>

            <div id="logged" hidden class="content">
                <div id="user-info">
                    <p id="username_text_logged"></p>
                    <div class="info-item">
                        <span class="info-label">Active Task ID:</span>
                        <span id="active_task" class="info-value">No active task</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Attempted Task Trial:</span>
                        <span id="task_trial" class="info-value">0</span>
                    </div>
                </div>
                <div class="button-group">
                    <button id="startTaskBtn" class="btn"><i class="fas fa-play"></i> Start Task</button>
                    <button id="submitAnswerBtn" class="btn"><i class="fas fa-check"></i> Submit Answer</button>
                    <button id="cancelAnnotationBtn" class="btn btn-danger"><i class="fas fa-times"></i> Cancel Annotation</button>
                    <button id="pendingAnnotationBtn" class="btn" style="display: none;"><i class="fas fa-exclamation-triangle"></i> Pending Annotation</button>
                    <button id="homeBtnLoggedIn" class="btn"><i class="fas fa-globe"></i> Home</button>
                    <button id="logoutBtn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>
        </div>
        <div id="modal-container"></div>
        <script src="../utils.js"></script> 
        <script src="popup.js"></script>
    </body>
</html>
