<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>User Interface</title>
        <!-- jQuery is kept for DOM manipulation -->
        <script src="jquery-3.3.1.min.js"></script>
        <!-- Link to the external CSS file -->
        <link type="text/css" rel="stylesheet" href="popup.css">
    </head>
    <body style="min-width: 150px;">
        <div id="login">
            <div class="popup-title" > <em>THUIR</em> </div>
            <div class="popup-title"> User Trajectory Retriever Toolkit </div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" style="margin-bottom:5px">
            <br/>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" style="margin-bottom:5px">
            <br/>
            <div style="margin-bottom:10px">
                <input type="checkbox" id="remember" name="remember" style="margin-right: 10px;vertical-align: middle;">
                <label for="remember">Remember</label>
            </div>
            <button id="bt2">Login</button>
            <br/>
            <br/>
            <button id="bt1">Signup</button>
            <br/>
            <br/>
            <button id="bt4">Go to Platform</button>
            <p id="failMsg1" hidden style="color:red">Username does not exist!</p>
            <p id="failMsg2" hidden style="color:red">Password error!</p>
            <p id="failMsg3" hidden style="color:red">Request failed. Please check the server and try again.</p>
        </div>
        <div id="logged" hidden>
            <div id="username_text_logged"></div>
            <div id="active_task">No active task</div>
            <button id="bt_start_task">Start Task</button>
            <button id="bt_end_task">Submit Answer</button>
            <br/>
            <br/>
            <button id="bt_view_task_info">View Task Info</button>
            <br/>
            <br/>
            <button id="bt_cancel_task">Cancel Task</button>
            <br/>
            <br/>
            <button id="bt8">Go to Platform</button>
            <br/>
            <br/>
            <button id="bt6">Logout</button>
        </div>
        <!-- This container is for dynamically generated modals -->
        <div id="modal-container"></div>

        <script src="../utils.js"></script> 
        <script src="popup.js"></script>
    </body>
</html>
