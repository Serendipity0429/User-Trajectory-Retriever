<!-- Templates for Benchmark Renderer JS -->

<!-- 1. Processing Row (Table) -->
<template id="tpl-processing-row">
    <tr class="table-light border-bottom-0 processing-row">
        <td class="text-center py-4 text-muted processing-col">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <div class="spinner-border text-primary mb-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="fw-medium">Processing Question:</div>
                <div class="small text-dark fw-bold mt-1 processing-question-text"></div>
            </div>
        </td>
    </tr>
</template>

<!-- 2. Ground Truth Item (List) -->
<template id="tpl-ground-truth-item">
    <li class="text-secondary small ground-truth-item">
        <i class="bi bi-dot me-1 text-muted"></i>
        <span class="gt-text"></span>
    </li>
</template>

<!-- 3. Ground Truth Show More/Less -->
<template id="tpl-ground-truth-toggle">
    <li class="show-more-item">
        <button class="btn btn-link btn-sm p-0 text-decoration-none small toggle-answers-link show-more-btn" type="button">
            ... Show more
        </button>
        <button class="btn btn-link btn-sm p-0 text-decoration-none small toggle-answers-link show-less-btn" type="button" style="display: none;">
            Show less
        </button>
    </li>
</template>

<!-- 4. Search Result Item (Sidebar/List) -->
<template id="tpl-search-result-item">
    <a href="#" target="_blank" class="list-group-item list-group-item-action search-result-link">
        <div class="d-flex w-100 justify-content-between">
            <h6 class="mb-1 text-primary search-result-title"></h6>
        </div>
        <p class="mb-1 small text-muted search-result-snippet"></p>
        <small class="text-truncate d-block text-secondary search-result-url"></small>
    </a>
</template>

<!-- 5. Modal Search Result Item (Rich) -->
<template id="tpl-modal-search-result-item">
    <div class="list-group-item p-3 border rounded mb-3 shadow-sm bg-white">
        <div class="d-flex w-100 justify-content-between align-items-center mb-2">
            <h6 class="mb-0 text-primary fw-bold d-flex align-items-center title-wrapper">
                <span class="badge bg-light text-muted border me-2 result-idx"></span>
                <a href="#" target="_blank" class="text-decoration-none result-link"></a>
            </h6>
            <span class="badge bg-light text-secondary border-0 domain-badge" style="font-size: 0.75rem;"></span>
        </div>
        <p class="mb-2 text-dark small result-snippet" style="line-height: 1.5;"></p>
        <div class="text-muted mb-2 text-truncate font-monospace result-url-text" style="font-size: 0.7rem;">
            <i class="bi bi-link-45deg"></i> <span class="url-content"></span>
        </div>
        
        <!-- Collapsible Full Content -->
        <div class="mt-3 pt-2 border-top content-container" style="display: none;">
            <button class="btn btn-sm btn-outline-secondary d-flex align-items-center collapsed toggle-content-btn" type="button" data-bs-toggle="collapse">
                <i class="bi bi-file-text me-1"></i> 
                <span class="btn-text">Show Full Content</span>
                <i class="bi bi-chevron-down ms-auto ps-3 icon-chevron"></i>
            </button>
            <div class="collapse content-collapse">
                <div class="card card-body bg-light border-0 mt-2 small text-secondary full-content-body" style="max-height: 300px; overflow-y: auto; white-space: pre-wrap;"></div>
            </div>
        </div>
    </div>
</template>

<!-- 6. Multi-Turn Result Row -->
<template id="tpl-multiturn-result-row">
    <tr style="cursor: pointer;" class="result-row">
        <td class="px-4 fw-bold text-muted small idx-col"></td>
        <td class="px-4 question-col"></td>
        <td class="px-4 answer-col"></td>
        <td class="px-4 gt-col"></td> <!-- Ground Truths container -->
        <td class="px-4 text-center status-col">
            <div class="mb-1 llm-verdict"></div>
            <div class="rule-verdict"></div>
        </td>
        <td class="px-4 text-center trials-col"></td>
    </tr>
</template>

<!-- 7. Message Bubble -->
<template id="tpl-message-bubble">
    <div class="d-flex mb-3 message-bubble">
        <!-- Avatar Left (System/Assistant) -->
        <div class="flex-shrink-0 me-3 d-none d-md-block avatar-container avatar-left" style="display: none;">
            <div class="rounded-circle d-flex align-items-center justify-content-center shadow-sm avatar-circle" style="width: 36px; height: 36px;">
                <i class="bi avatar-icon"></i>
            </div>
        </div>

        <!-- Content -->
        <div class="message-bubble-content p-3 rounded-4 shadow-sm position-relative border">
            <!-- Inner HTML injected -->
        </div>

        <!-- Avatar Right (User) -->
        <div class="flex-shrink-0 ms-3 d-none d-md-block avatar-container avatar-right" style="display: none;">
            <div class="rounded-circle d-flex align-items-center justify-content-center shadow-sm avatar-circle" style="width: 36px; height: 36px;">
                <i class="bi avatar-icon"></i>
            </div>
        </div>
    </div>
</template>

<!-- 8. Agent Thought -->
<template id="tpl-agent-thought">
    <div class="mb-2">
         <button class="btn btn-sm btn-light border d-flex align-items-center fw-bold text-secondary shadow-sm px-3 py-2 rounded-3 collapse-btn" type="button" data-bs-toggle="collapse">
            <i class="bi bi-lightbulb text-warning me-2"></i>
            <span>Thinking Process</span>
            <i class="bi bi-chevron-down ms-3 small"></i>
         </button>
         <div class="collapse show mt-2 collapse-target">
            <div class="p-3 bg-light border-start border-3 border-warning rounded-3 small text-secondary font-monospace thinking-content"></div>
         </div>
    </div>
</template>

<!-- 9. Agent Action (Tool) -->
<template id="tpl-agent-action">
    <div class="d-flex flex-column">
        <div class="d-flex align-items-center mb-2">
            <span class="badge text-uppercase agent-badge-text">
                <i class="bi badge-icon me-1"></i> <span class="badge-label"></span>
            </span>
        </div>
        <div class="p-3 bg-white border rounded-3 shadow-sm font-monospace small text-dark tool-content" style="white-space: pre-wrap; word-break: break-all;"></div>
    </div>
</template>

<!-- 10. Agent Observation (Search) -->
<template id="tpl-agent-obs-search">
    <div class="d-flex flex-column">
         <div class="d-flex align-items-center mb-2">
            <span class="badge bg-success bg-opacity-10 text-success border border-success border-opacity-25 text-uppercase agent-badge-text">
                <i class="bi bi-eye me-1"></i> Observation
            </span>
        </div>
        <div class="p-3 bg-light border rounded-3 shadow-sm font-monospace small text-muted">
             <div class="d-flex align-items-center justify-content-between p-2 bg-white border rounded mb-2">
                <div class="d-flex align-items-center">
                    <div class="rounded-circle bg-success bg-opacity-10 p-2 me-3">
                        <i class="bi bi-globe text-success"></i>
                    </div>
                    <div>
                        <div class="fw-bold text-dark search-title">Web Search Results</div>
                        <div class="small text-muted search-count"></div>
                    </div>
                </div>
                <button class="btn btn-sm btn-outline-success rounded-pill px-3 ms-3 view-details-btn">
                    <i class="bi bi-eye me-1"></i> View Detail
                </button>
            </div>
             <div class="text-secondary small mt-1"><i>Search completed successfully.</i></div>
        </div>
    </div>
</template>

<!-- 11. Agent Observation (Generic) -->
<template id="tpl-agent-obs-generic">
    <div class="d-flex flex-column">
         <div class="d-flex align-items-center mb-2">
            <span class="badge bg-success bg-opacity-10 text-success border border-success border-opacity-25 text-uppercase agent-badge-text">
                <i class="bi bi-eye me-1"></i> Observation
            </span>
        </div>
        <div class="p-3 bg-light border rounded-3 shadow-sm font-monospace small text-muted obs-content" style="white-space: pre-wrap;"></div>
    </div>
</template>

<!-- 12. Agent Final Answer -->
<template id="tpl-agent-final-answer">
    <div class="position-relative">
       <div class="text-uppercase text-muted fw-bold mb-2 response-label">Response</div>
       <div class="fs-6 text-dark response-text" style="white-space: pre-wrap;"></div>
   </div>
</template>

<!-- 13. System Prompt -->
<template id="tpl-system-prompt">
    <div>
        <div class="d-flex align-items-center mb-2 pb-2 border-bottom border-secondary border-opacity-25">
            <i class="bi bi-cpu-fill text-secondary me-2"></i> 
            <span class="text-uppercase fw-bold text-secondary small system-config-header">System Prompt</span>
        </div>
        <div class="font-monospace text-muted system-config-content" style="white-space: pre-wrap;"></div>
    </div>
</template>

<!-- 14. Trial Verdict Container -->
<template id="tpl-trial-verdict-container">
    <div class="d-flex flex-row justify-content-center flex-wrap gap-3 mt-2 mb-2 fade-in trial-verdict-container"></div>
</template>

<!-- 15. Trial Verdict Card -->
<template id="tpl-trial-verdict-card">
    <div class="card border-0 shadow-sm rounded-pill px-2" style="background-color: #f8f9fa;">
        <div class="card-body py-2 px-4 d-flex align-items-center">
            <i class="bi verdict-icon fs-5 me-2"></i>
            <div class="fw-bold text-uppercase small verdict-text"></div>
        </div>
    </div>
</template>

<!-- 16. Run Config Item -->
<template id="tpl-run-config-item">
    <div class="col-md-4 col-sm-6 config-col">
        <div class="d-flex align-items-center bg-white p-2 rounded border">
            <i class="bi text-secondary me-2 fs-5 config-icon"></i>
            <div class="overflow-hidden">
                <div class="text-muted text-uppercase config-detail-label" style="font-size: 0.7rem;"></div>
                <div class="fw-medium text-truncate config-value"></div>
            </div>
        </div>
    </div>
</template>

<!-- 17. Trial Wrapper -->
<template id="tpl-trial-wrapper">
    <div class="trial-container position-relative">
        <div class="trial-wrapper position-relative pb-2">
            <div class="d-flex align-items-center justify-content-center mb-4">
                <div class="bg-primary bg-opacity-10 text-primary border border-primary border-opacity-25 rounded-pill px-4 py-1 small fw-bold turn-label"></div>
            </div>
            <!-- Chat content injected here -->
        </div>
    </div>
</template>

<!-- 18. Turn Divider -->
<template id="tpl-turn-divider">
    <div class="d-flex align-items-center my-5 turn-divider">
        <div class="flex-grow-1 border-top turn-divider-line"></div>
        <div class="mx-4 text-uppercase text-muted fw-bold small turn-divider-text"></div>
        <div class="flex-grow-1 border-top turn-divider-line"></div>
    </div>
</template>

<!-- 19. User Search Result Injection -->
<template id="tpl-user-search-injection">
    <div>
        <div class="d-flex align-items-center justify-content-between p-2 bg-light border rounded mb-2 mt-2">
            <div class="d-flex align-items-center">
                <div class="rounded-circle bg-white p-2 me-3 shadow-sm">
                    <i class="bi bi-globe text-primary"></i>
                </div>
                <div>
                    <div class="fw-bold text-dark search-results-title">Web Search Results</div>
                    <div class="small text-muted docs-count-text"></div>
                </div>
            </div>
            <button class="btn btn-sm btn-outline-primary rounded-pill px-3 ms-3 view-search-results-btn">
                <i class="bi bi-eye me-1"></i> View Detail
            </button>
        </div>
        <div class="mt-2">
            <button class="btn btn-sm btn-link text-decoration-none p-0 text-muted small collapsed raw-source-toggle" type="button" data-bs-toggle="collapse">
                <i class="bi bi-code-slash me-1"></i>Show Raw Source Tags
            </button>
            <div class="collapse mt-1 raw-source-collapse">
                <pre class="bg-light p-2 border rounded mb-0 text-secondary raw-source-pre" style="max-height: 200px; overflow-y: auto; font-size: 0.75rem; white-space: pre-wrap;"></pre>
            </div>
        </div>
    </div>
</template>
