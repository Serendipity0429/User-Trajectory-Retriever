<!-- Templates for Benchmark Renderer JS -->

<!-- 1. Processing Row (Table) -->
<template id="tpl-processing-row">
    <tr class="table-light border-bottom-0 processing-row">
        <td class="text-center py-4 text-muted processing-col">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <div class="spinner-border text-primary mb-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="fw-medium">Processing Question:</div>
                <div class="small text-dark fw-bold mt-1 processing-question-text"></div>
            </div>
        </td>
    </tr>
</template>

<!-- 2. Ground Truth Item (List) -->
<template id="tpl-ground-truth-item">
    <li class="text-secondary small ground-truth-item">
        <i class="bi bi-dot me-1 text-muted"></i>
        <span class="gt-text"></span>
    </li>
</template>

<!-- 3. Ground Truth Show More/Less -->
<template id="tpl-ground-truth-toggle">
    <li class="show-more-item">
        <button class="btn btn-link btn-sm p-0 text-decoration-none small toggle-answers-link show-more-btn" type="button">
            ... Show more
        </button>
        <button class="btn btn-link btn-sm p-0 text-decoration-none small toggle-answers-link show-less-btn d-none" type="button">
            Show less
        </button>
    </li>
</template>

<!-- 4. Search Result Item (Sidebar/List) -->
<template id="tpl-search-result-item">
    <a href="#" target="_blank" class="list-group-item list-group-item-action search-result-link">
        <div class="d-flex w-100 justify-content-between">
            <h6 class="mb-1 text-primary search-result-title"></h6>
        </div>
        <p class="mb-1 small text-muted search-result-snippet"></p>
        <small class="text-truncate d-block text-secondary search-result-url"></small>
    </a>
</template>

<!-- 5. Modal Search Result Item (Rich) -->
<template id="tpl-modal-search-result-item">
    <div class="list-group-item p-3 border rounded mb-3 shadow-sm bg-white">
        <div class="d-flex w-100 justify-content-between align-items-center mb-2">
            <h6 class="mb-0 text-primary fw-bold d-flex align-items-center title-wrapper">
                <span class="badge bg-light text-muted border me-2 result-idx"></span>
                <a href="#" target="_blank" class="text-decoration-none result-link"></a>
            </h6>
            <span class="badge bg-light text-secondary border-0 domain-badge text-xs"></span>
        </div>
        <p class="mb-2 text-dark small result-snippet lh-sm"></p>
        <div class="text-muted mb-2 text-truncate font-monospace result-url-text text-xxs">
            <i class="bi bi-link-45deg"></i> <span class="url-content"></span>
        </div>
        
        <!-- Collapsible Full Content -->
        <div class="mt-3 pt-2 border-top content-container d-none">
            <button class="btn btn-sm btn-outline-secondary d-flex align-items-center collapsed toggle-content-btn" type="button" data-bs-toggle="collapse">
                <i class="bi bi-file-text me-1"></i> 
                <span class="btn-text">Show Full Content</span>
                <i class="bi bi-chevron-down ms-auto ps-3 icon-chevron"></i>
            </button>
            <div class="collapse content-collapse">
                <div class="card card-body bg-light border-0 mt-2 small text-secondary full-content-body scrollable-300 ws-prewrap"></div>
            </div>
        </div>
    </div>
</template>

<!-- 6. Multi-Turn Result Row -->
<template id="tpl-multiturn-result-row">
    <tr class="result-row cursor-pointer">
        <td class="px-4 fw-bold text-muted small idx-col"></td>
        <td class="px-4 question-col"></td>
        <td class="px-4 answer-col"></td>
        <td class="px-4 gt-col"></td> <!-- Ground Truths container -->
        <td class="px-4 text-center status-col">
            <div class="mb-1 llm-verdict"></div>
            <div class="rule-verdict"></div>
        </td>
        <td class="px-4 text-center trials-col"></td>
    </tr>
</template>

<!-- 7. Message Bubble -->
<template id="tpl-message-bubble">
    <div class="d-flex mb-3 message-bubble">
        <!-- Avatar Left (System/Assistant) -->
        <div class="flex-shrink-0 me-3 d-none d-md-block avatar-container avatar-left">
            <div class="rounded-circle d-flex align-items-center justify-content-center shadow-sm avatar-circle icon-sq-36">
                <i class="bi avatar-icon"></i>
            </div>
        </div>

        <!-- Content -->
        <div class="message-bubble-content p-3 rounded-4 shadow-sm position-relative border">
            <!-- Inner HTML injected -->
        </div>

        <!-- Avatar Right (User) -->
        <div class="flex-shrink-0 ms-3 d-none d-md-block avatar-container avatar-right">
            <div class="rounded-circle d-flex align-items-center justify-content-center shadow-sm avatar-circle icon-sq-36">
                <i class="bi avatar-icon"></i>
            </div>
        </div>
    </div>
</template>

<!-- 8. Agent Thought -->

            <i class="bi bi-chevron-down ms-3 small"></i>

        </div>

</template>

                        <i class="bi bi-globe text-success"></i>
                    </div>

<!-- 11. Agent Observation (Generic) -->
