<div class="col-lg-8">
    <div id="session-container" class="card shadow-sm" style="display: none;">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 id="session-header" class="mb-0"></h5>
            <div>
                <button id="delete-session-btn" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
            </div>
        </div>
        <div class="card-body">
            <div id="run-config-card" class="card mb-4 bg-light border-0" style="display:none;">
                <div class="card-body py-2">
                    <h6 class="small fw-bold text-primary mb-2"><i class="bi bi-gear-wide-connected me-1"></i>Run Configuration</h6>
                    <div class="row g-2" id="run-config-details"></div>
                </div>
            </div>
            <div class="mb-3 small">
                <div class="fw-bold">Question:</div><div id="session-question" class="text-muted"></div>
                <div class="fw-bold mt-2">Ground Truths:</div><div id="session-ground-truths"></div>
            </div>
            <hr>
            <div id="trials-container"></div>
        </div>
    </div>
    <div id="no-session-selected" class="text-center mt-5 text-muted">
        <i class="bi bi-chat-left-dots-fill fs-1 d-block mb-3 opacity-25"></i>
        <p>Select or start a session to view trajectories.</p>
    </div>
</div>
