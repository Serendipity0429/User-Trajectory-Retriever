<div class="col-lg-8">
    <div id="session-container" class="card shadow-sm" style="display: none;">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 id="session-header" class="mb-0"></h5>
            <div class="d-flex align-items-center">
                <div class="btn-group me-2">
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-download me-1"></i> Export
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" id="export-session-json-btn">JSON</button></li>
                        <li><button class="dropdown-item" id="export-session-csv-btn">CSV</button></li>
                    </ul>
                </div>
                <button id="delete-session-btn" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash me-1"></i> Delete</button>
            </div>
        </div>
        <div class="card-body">
            <div id="run-config-card" class="card mb-4 bg-light border-0">
                <div class="card-body py-2">
                    <h6 class="card-title d-flex align-items-center mb-2">
                        <i class="bi bi-gear-wide-connected me-2 text-primary"></i>
                        <span class="fw-bold text-primary">Run Configuration</span>
                    </h6>
                    <div class="row g-2 small" id="run-config-details"></div>
                </div>
            </div>
            <div class="mb-4">
                <h6>Question:</h6>
                <p id="session-question" class="text-muted"></p>
                <h6>Ground Truths:</h6>
                <div id="session-ground-truths"></div>
            </div>
            <hr>
            <div id="trials-container"></div>
        </div>
    </div>
    <div id="no-session-selected" class="text-center mt-5">
        <i class="bi bi-chat-left-dots-fill" style="font-size: 3rem; color: #ccc;"></i>
        <p class="text-muted mt-2">Select a question to start a new session or choose a saved session.</p>
    </div>
</div>
