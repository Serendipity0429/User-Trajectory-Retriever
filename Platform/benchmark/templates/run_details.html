{% extends "base.html" %}

{% block title %}Run Details{% endblock %}

{% block content %}
<div class="container mt-5 px-lg-4">
    <div class="pb-3 mb-4 border-bottom">
        <h1 class="h2"><i class="bi bi-file-earmark-text me-2"></i>Run Details: <span class="text-primary">{{ run_name }}</span></h1>
    </div>

    <!-- Summary Stats -->
    <div class="row my-4" id="summary-container">
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card text-center h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" id="total-questions-count">0</h5>
                    <p class="card-text text-muted">Total Questions</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card text-center text-white bg-success h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" id="overall-accuracy-rate">0.00%</h5>
                    <p class="card-text text-white">Overall Accuracy</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card text-center h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" id="average-retries">0.00</h5>
                    <p class="card-text text-muted">Average Retries</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card text-center h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" id="total-trials-count">0</h5>
                    <p class="card-text text-muted">Total Trials</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Table -->
    <div class="card shadow-sm">
        <div class="card-body p-3">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light text-uppercase small fw-bold text-muted">
                        <tr>
                            <th class="px-4 py-3" style="width: 5%;">#</th>
                            <th class="px-4 py-3" style="width: 30%;">Question</th>
                            <th class="px-4 py-3" style="width: 30%;">Trial History</th>
                            <th class="px-4 py-3 text-center" style="width: 10%;">Final Result</th>
                            <th class="px-4 py-3 text-center" style="width: 10%;">Retries</th>
                        </tr>
                    </thead>
                    <tbody id="run-details-body">
                        <!-- Detailed results will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
