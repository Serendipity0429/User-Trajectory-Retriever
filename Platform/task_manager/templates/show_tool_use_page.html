{% extends "base.html" %}
{% block title %}Select a Tool{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h2 class="card-title mb-0"><i class="bi bi-tools me-2"></i>Select a Tool</h2>
                </div>
                <div class="card-body p-5">
                    <p class="text-center text-muted mb-4">Please choose a tool to proceed.</p>
                    <form method="POST" action="/task/tool_use/" id="tool_use_form">
                        {% csrf_token %}
                        <input type="hidden" name="tool" id="tool-hidden">
                        <div class="d-grid gap-3">
                            <button type="button" class="btn btn-outline-primary btn-lg" onclick="submitForm('math', this)">
                                <i class="bi bi-calculator-fill me-2"></i>Math
                            </button>
                            <button type="button" class="btn btn-outline-primary btn-lg" onclick="submitForm('graph', this)">
                                <i class="bi bi-bar-chart-line-fill me-2"></i>Graph
                            </button>
                            <button type="button" class="btn btn-outline-primary btn-lg" onclick="submitForm('code', this)">
                                <i class="bi bi-code-slash me-2"></i>Code
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <button type="button" id="cancel-button" class="btn btn-link text-muted">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function submitForm(toolValue, buttonElement) {
        // Disable all tool buttons
        var buttons = document.querySelectorAll('.btn-outline-primary');
        buttons.forEach(function(button) {
            button.disabled = true;
        });

        // Show loading state on the clicked button
        buttonElement.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...';

        document.getElementById('tool-hidden').value = toolValue;
        document.getElementById('tool_use_form').submit();
    }

    document.getElementById('cancel-button').addEventListener('click', function() {
        window.close();
    });
</script>
{% endblock %}
