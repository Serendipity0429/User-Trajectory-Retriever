{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} base {% endblock %}</title>
    <link rel="icon" href="{% static 'img/IR4.png' %}" type="image/png"/>

    <link href="{% static 'flat-ui/css/vendor/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'flat-ui/css/flat-ui.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/jquery-ui.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/rrweb-player.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/rrweb.css' %}"/>
    
    <style>
    {% block css %}
    {% endblock %}
    </style>
    <style>html { overflow-x:hidden; }</style>
</head>
<body>
    <header>
    <div class="container-fluid" style="padding: 0">
        <div class="col-xs-12" style="padding: 0">
          <nav class="navbar navbar-inverse navbar-embossed" role="navigation" style="border-radius: 0;">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                <span class="sr-only">Toggle navigation</span>
              </button>
              <span class="navbar-brand" href="#">THUIR Annotation Platform</span>
            </div>
          </nav><!-- /navbar -->
        </div>
    </div>
    </header>

    <section>
    <div class="container" style="width: 100%">
            {% block content %}
                This is content!
            {% endblock %}
    </div>
    <br />
    <br />
    </section>
    
    <script src="{% static 'flat-ui/js/vendor/jquery.min.js' %}"></script>
    <script src="{% static 'js/rrweb-index.js' %}"></script>
    <script src="{% static 'js/rrweb.umd.min.cjs' %}"></script>
    <script src="{% static 'js/rrweb-player.js' %}"></script>
    <script src="{% static 'flat-ui/js/flat-ui.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
