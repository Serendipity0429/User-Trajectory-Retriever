{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h2 class="card-title mb-0"><i class="bi bi-key-fill me-2"></i>Change Password</h2>
                </div>
                <div class="card-body p-5">
                    <form id="edit_password_form" name="edit_password_form" action="" method="POST">
                        {% csrf_token %}
                        <div class="form-floating mb-4 position-relative">
                            <input type="password" name="cur_password" class="form-control" id="id_cur_password" placeholder="Current Password">
                            <label for="id_cur_password">Current Password</label>
                            <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3" id="toggleCurPassword" style="cursor: pointer;"></i>
                        </div>

                        <div class="form-floating mb-4 position-relative">
                            <input type="password" name="new_password" class="form-control" id="id_new_password" placeholder="New Password">
                            <label for="id_new_password">New Password</label>
                            <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3" id="toggleNewPassword" style="cursor: pointer;"></i>
                        </div>

                        <div class="form-floating mb-4 position-relative">
                            <input type="password" name="new_password_retype" class="form-control" id="id_new_password_retype" placeholder="Retype New Password">
                            <label for="id_new_password_retype">Retype New Password</label>
                            <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3" id="toggleNewPasswordRetype" style="cursor: pointer;"></i>
                        </div>

                        {% if error_message %}
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <div>
                                {{ error_message }}
                            </div>
                        </div>
                        {% endif %}

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                            <a href="{% url 'user_system:info' %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle-fill me-2"></i>Update Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggleCurPassword = document.querySelector('#toggleCurPassword');
    const curPassword = document.querySelector('#id_cur_password');

    toggleCurPassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = curPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        curPassword.setAttribute('type', type);
        // toggle the eye / eye slash icon
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
    });

    const toggleNewPassword = document.querySelector('#toggleNewPassword');
    const newPassword = document.querySelector('#id_new_password');

    toggleNewPassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = newPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        newPassword.setAttribute('type', type);
        // toggle the eye / eye slash icon
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
    });

    const toggleNewPasswordRetype = document.querySelector('#toggleNewPasswordRetype');
    const newPasswordRetype = document.querySelector('#id_new_password_retype');

    toggleNewPasswordRetype.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = newPasswordRetype.getAttribute('type') === 'password' ? 'text' : 'password';
        newPasswordRetype.setAttribute('type', type);
        // toggle the eye / eye slash icon
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
    });
});
</script>
{% endblock %}
