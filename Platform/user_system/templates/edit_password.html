{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h2 class="card-title mb-0"><i class="bi bi-key-fill me-2"></i>Change Password</h2>
                </div>
                <div class="card-body p-5">
                    <form id="edit_password_form" name="edit_password_form" action="" method="POST">
                        {% csrf_token %}
                        <div class="form-floating mb-4">
                            {{ form.cur_password }}
                            <label for="id_cur_password">Current Password</label>
                        </div>

                        <div class="form-floating mb-4">
                            {{ form.new_password }}
                            <label for="id_new_password">New Password</label>
                        </div>

                        <div class="form-floating mb-4">
                            {{ form.new_password_retype }}
                            <label for="id_new_password_retype">Retype New Password</label>
                        </div>

                        {% if error_message %}
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <div>
                                {{ error_message }}
                            </div>
                        </div>
                        {% endif %}

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                            <a href="{% url 'user_system:info' %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle-fill me-2"></i>Update Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
